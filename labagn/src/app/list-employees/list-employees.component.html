<table border="3">
<tr>
<td>Id</td>
<td>Name</td>
<td>Salary</td>
<td>Department</td>

</tr>
<tr *ngFor="let emp of empList">
<td>{{emp.empId}}</td>
<td>{{emp.empName}}</td>
<td>{{emp.empSal}}</td>
<td>{{emp.empDep}}</td>

<td><button type="button" (click)="removeEmployee(emp.empId)">Delete</button>
</td>
<td><button type="button" (click)="updateEmployee(emp.empId)">Update</button>
</td>
</tr>

</table>
