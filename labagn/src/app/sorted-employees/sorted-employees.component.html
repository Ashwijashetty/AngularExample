<table border="1">
<tr>
<td><a (click)="changeKey('empId')">Id</a></td>
<td><a (click)="changeKey('empName')">Name</a></td>
<td><a (click)="changeKey('empSal')">Salary</a></td>
<td><a (click)="changeKey('empDep')">Department</a></td>
<td><a (click)="changeKey('empjoiningdate')">Joining Date</a></td>
</tr>
<tr *ngFor="let emp of empList|sortBy:key">
<td>{{emp.empId}}</td>
<td>{{emp.empName}}</td>
<td>{{emp.empSal}}</td>
<td>{{emp.empDep}}</td>
<td>{{emp.empjoiningdate}}</td>
</tr>
</table>
